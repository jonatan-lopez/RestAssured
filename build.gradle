plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'



apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'io.qameta.allure'

repositories {
    mavenCentral()
}
allure {
    version = '2.8.1'
    autoconfigure = true
    aspectjweaver = true
    boolean clean = true
    allureJavaVersion = '2.8.1'

}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.9.8'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.26'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'

}

test {
    systemProperties System.properties
    useTestNG() {
        useDefaultListeners = true
    }
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }

    // turn off Gradle's HTML report to avoid replacing the
    // reports generated by TestNG library
    reports.html.enabled = false
    testLogging.showStandardStreams = false

}